<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample FirebaseUI App</title>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAaeffl7wCApcEcNJLhpEe0oZqjKTC32bU",
      authDomain: "event-announcer-d759d.firebaseapp.com",
      databaseURL: "https://event-announcer-d759d.firebaseio.com",
      projectId: "event-announcer-d759d",
      storageBucket: "event-announcer-d759d.appspot.com",
      messagingSenderId: "919797154186"
    };
    firebase.initializeApp(config);
  </script>
  <script type="text/javascript">
    initApp = function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var uid = user.uid;
          var phoneNumber = user.phoneNumber;
          var providerData = user.providerData;
          user.getIdToken().then(function(accessToken) {
            document.getElementById('sign-in-status').textContent = 'Signed in';
            document.getElementById('sign-in').textContent = 'Sign out';
            document.getElementById('account-details').value = JSON.stringify({
              displayName: displayName,
              email: email,
              emailVerified: emailVerified,
              phoneNumber: phoneNumber,
              photoURL: photoURL,
              uid: uid,
              accessToken: accessToken,
              providerData: providerData
            }, null, 2);
          });
        } else {
          // User is signed out.
          document.getElementById('sign-in-status').textContent = 'Signed out';
          document.getElementById('sign-in').textContent = 'Sign in';
          document.getElementById('account-details').textContent = 'null';
        }
      }, function(error) {
        console.log('Error:', error);
      });
    };

    window.addEventListener('load', function() {
      initApp()
    });
  </script>
</head>
<body>
  <h1>Welcome to My Awesome App</h1>
  <div id="sign-in-status"></div>
  <div id="sign-in"></div>
  <textarea id="account-details" style="width: 100%" rows="30"></textarea>
</body>
</html>
